{{define "base"}}
<html>
<head>
    <meta charset="utf-8">
    <title>блог харальдки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header style="padding-bottom: 50px; padding-top: 20px">
    <ul class="nav justify-content-center  nav-fill">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/feed">Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/comments">Последние комментарии</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/contacts">Мои контакты</a>
        </li>
        {{if .IsAuth}}
        {{if .CurUser.IsAdmin}}
        <li class="nav-item">
            <a class="nav-link" href="/addPost">Написать пост</a>
        </li>
        {{end}}
        <li class="nav-item">
            <a class="nav-link" href="/users/{{.CurUser.ID}}">{{.CurUser.Name}}</a>
        </li>
        {{else }}
        <li class="nav-item">
            <a class="nav-link" href="/login">Войти</a>
        </li>
        {{end}}
    </ul>
</header>

<main class="mx-auto" style="width: 65%;">
{{end}}
{{define "basedown"}}
</main>

</body>
</html>
{{end}}
